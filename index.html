<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Juan Pablo Duarte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #002D62, #CE1126);
            color: white;
            padding: 20px;
        }
        .pregunta {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            color: #002D62;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            background: #CE1126;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #A50021;
        }
        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
        #tiempo {
            font-size: 20px;
            color: #FFD700;
        }
        .imagen-pregunta {
            width: 200px;
            border-radius: 10px;
            margin: 15px;
        }
        .progreso {
            width: 80%;
            height: 10px;
            background: #ddd;
            margin: 20px auto;
            border-radius: 5px;
        }
        .barra-progreso {
            height: 100%;
            background: #FFD700;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>‚≠ê ¬°Conoce a Juan Pablo Duarte! ‚≠ê</h1>
    <div id="tiempo">Tiempo restante: <span id="contador">30</span>s</div>
    <div class="progreso"><div class="barra-progreso" id="barra"></div></div>
    <div id="quiz"></div>
    <div id="resultado"></div>

    <script>
        function mezclarOpciones(array) {
            const copia = [...array];
            for (let i = copia.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copia[i], copia[j]] = [copia[j], copia[i]];
            }
            return copia;
        }

        const preguntas = [
            {
                pregunta: "¬øEn qu√© a√±o naci√≥ Juan Pablo Duarte?",
                opciones: ["1813", "1798", "1822"],
                respuestaCorrecta: "1813",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Juan_Pablo_Duarte.jpg"
            },
            {
                pregunta: "¬øCu√°l fue el nombre de la sociedad secreta fundada por Duarte para luchar por la independencia?",
                opciones: ["Los Trinitarios", "La Filantr√≥pica", "Los Libertadores"],
                respuestaCorrecta: "Los Trinitarios",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Bandera_de_La_Trinitaria.svg"
            },
            {
                pregunta: "¬øCu√°l es el lema de los Trinitarios?",
                opciones: ["Dios, Patria y Libertad", "Uni√≥n, Paz y Trabajo", "Libertad o Muerte"],
                respuestaCorrecta: "Dios, Patria y Libertad",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/8/84/Escudo_de_armas_de_la_Rep√∫blica_Dominicana.svg"
            },
            {
                pregunta: "¬øEn qu√© ciudad naci√≥ Juan Pablo Duarte?",
                opciones: ["Santo Domingo", "Caracas", "Santiago de los Caballeros"],
                respuestaCorrecta: "Santo Domingo",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Casa_de_Juan_Pablo_Duarte.jpg"
            },
            {
                pregunta: "¬øQu√© fecha se proclam√≥ la independencia de Rep√∫blica Dominicana?",
                opciones: ["27 de febrero de 1844", "16 de agosto de 1863", "12 de octubre de 1492"],
                respuestaCorrecta: "27 de febrero de 1844",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Flag_of_the_Dominican_Republic.svg"
            },
            {
                pregunta: "¬øA qu√© pa√≠s fue exiliado Duarte tras la independencia?",
                opciones: ["Venezuela", "Espa√±a", "M√©xico"],
                respuestaCorrecta: "Venezuela",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/0/06/Juan_Pablo_Duarte_en_Venezuela.jpg"
            },
            {
                pregunta: "¬øC√≥mo se llamaban los padres de Juan Pablo Duarte?",
                opciones: ["Juan Jos√© Duarte y Manuela D√≠ez", "Pedro Santana y Ana Valverde", "Sim√≥n Bol√≠var y Mar√≠a Teresa"],
                respuestaCorrecta: "Juan Jos√© Duarte y Manuela D√≠ez",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/0/0a/Casa_de_la_Familia_Duarte-Diez.jpg"
            },
            {
                pregunta: "¬øQu√© ideal defend√≠a Duarte para la nueva naci√≥n?",
                opciones: ["Soberan√≠a popular y democracia", "Monarqu√≠a hereditaria", "Colonialismo moderno"],
                respuestaCorrecta: "Soberan√≠a popular y democracia",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/d/d5/Juan_Pablo_Duarte_Estatua.jpg"
            },
            {
                pregunta: "¬øEn qu√© a√±o muri√≥ Juan Pablo Duarte?",
                opciones: ["1876", "1850", "1898"],
                respuestaCorrecta: "1876",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Mausoleo_de_los_Pr√≥ceres_en_Santo_Domingo.jpg"
            },
            {
                pregunta: "¬øQu√© frase emblem√°tica dijo Duarte sobre la patria?",
                opciones: ["¬°Vivir sin patria, es lo mismo que vivir sin honor!", "La uni√≥n hace la fuerza", "Patria o muerte"],
                respuestaCorrecta: "¬°Vivir sin patria, es lo mismo que vivir sin honor!",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Plaza_Duarte_en_Santo_Domingo.jpg"
            }
        ];

        let preguntaActual = 0;
        let puntaje = 0;
        let tiempoRestante = 30;
        let intervalo;

        function empezarTemporizador() {
            intervalo = setInterval(() => {
                tiempoRestante--;
                document.getElementById("contador").textContent = tiempoRestante;
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    verificarRespuesta("");
                }
            }, 1000);
        }

        function mostrarPregunta() {
            clearInterval(intervalo);
            tiempoRestante = 30;
            document.getElementById("contador").textContent = tiempoRestante;
            empezarTemporizador();

            const quizDiv = document.getElementById("quiz");
            const pregunta = preguntas[preguntaActual];
            const opcionesMezcladas = mezclarOpciones(pregunta.opciones); // Mezcla las opciones

            quizDiv.innerHTML = `
                <div class="pregunta">
                    <h3>${pregunta.pregunta}</h3>
                    ${pregunta.imagen ? `<img src="${pregunta.imagen}" class="imagen-pregunta">` : ''}
                    <div>${opcionesMezcladas.map(opcion => ` <!-- Usa las opciones mezcladas -->
                        <button onclick="verificarRespuesta('${opcion}')">${opcion}</button>
                    `).join("")}</div>
                </div>
            `;

            document.getElementById("barra").style.width = `${(preguntaActual / preguntas.length) * 100}%`;
        }

        function verificarRespuesta(opcion) {
            clearInterval(intervalo);
            const pregunta = preguntas[preguntaActual];
            let esCorrecta = false;

            if (opcion === pregunta.respuestaCorrecta) {
                puntaje++;
                esCorrecta = true;
            }

            const botones = document.querySelectorAll("button");
            botones.forEach(boton => {
                if (boton.textContent === pregunta.respuestaCorrecta) {
                    boton.style.background = "#4CAF50";
                } else if (boton.textContent === opcion && !esCorrecta) {
                    boton.style.background = "#ff4444";
                }
                boton.disabled = true;
            });

            setTimeout(() => {
                preguntaActual++;
                if (preguntaActual < preguntas.length) {
                    mostrarPregunta();
                } else {
                    mostrarResultado();
                }
            }, 2000);
        }

        function mostrarResultado() {
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("barra").style.width = "100%";
            document.getElementById("resultado").innerHTML = `
                <h2>¬°Quiz completado! üéâ</h2>
                <p>Tu puntaje: ${puntaje} de ${preguntas.length}</p>
                ${puntaje === preguntas.length ? 
                    '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_the_Dominican_Republic.svg/320px-Flag_of_the_Dominican_Republic.svg.png" width="150">' : 
                    '<p>¬°Sigue aprendiendo sobre Duarte!</p>'}
            `;
        }

        mostrarPregunta();
    </script>
</body>
</html>

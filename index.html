<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Juan Pablo Duarte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #002D62, #CE1126); /* Colores bandera RD */
            color: white;
            padding: 20px;
        }
        .pregunta {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            color: #002D62;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            background: #CE1126;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #A50021;
        }
        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
        #tiempo {
            font-size: 20px;
            color: #FFD700;
        }
        .imagen-pregunta {
            width: 200px;
            border-radius: 10px;
            margin: 15px;
        }
        .progreso {
            width: 80%;
            height: 10px;
            background: #ddd;
            margin: 20px auto;
            border-radius: 5px;
        }
        .barra-progreso {
            height: 100%;
            background: #FFD700;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>‚≠ê ¬°Conoce a Juan Pablo Duarte! ‚≠ê</h1>
    <div id="tiempo">Tiempo restante: <span id="contador">30</span>s</div>
    <div class="progreso"><div class="barra-progreso" id="barra"></div></div>
    <div id="quiz"></div>
    <div id="resultado"></div>

    <script>
        const preguntas = [
            {
                pregunta: "¬øEn qu√© a√±o naci√≥ Juan Pablo Duarte?",
                opciones: ["1813", "1822", "1801"],
                respuestaCorrecta: "1813",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/a/a7/Juan_pablo_duarte_diez.jpg"
            },
            {
                pregunta: "¬øQu√© sociedad secreta fund√≥ Duarte para luchar por la independencia?",
                opciones: ["Los Trinitarios", "La Filantr√≥pica", "Los Libertadores"],
                respuestaCorrecta: "Los Trinitarios",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bandera_de_La_Trinitaria.svg/1200px-Bandera_de_La_Trinitaria.svg.png"
            },
            {
                pregunta: "¬øCu√°l era el lema de los Trinitarios?",
                opciones: ["Dios, Patria y Libertad", "Uni√≥n, Paz y Trabajo", "Libertad o Muerte"],
                respuestaCorrecta: "Dios, Patria y Libertad",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Escudo_de_armas_de_la_Rep√∫blica_Dominicana.svg/200px-Escudo_de_armas_de_la_Rep√∫blica_Dominicana.svg.png"
            }
        ];

        let preguntaActual = 0;
        let puntaje = 0;
        let tiempoRestante = 30;
        let intervalo;

        function empezarTemporizador() {
            intervalo = setInterval(() => {
                tiempoRestante--;
                document.getElementById("contador").textContent = tiempoRestante;
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    verificarRespuesta(""); // Tiempo agotado
                }
            }, 1000);
        }

        function mostrarPregunta() {
            clearInterval(intervalo);
            tiempoRestante = 30;
            document.getElementById("contador").textContent = tiempoRestante;
            empezarTemporizador();

            const quizDiv = document.getElementById("quiz");
            const pregunta = preguntas[preguntaActual];

            quizDiv.innerHTML = `
                <div class="pregunta">
                    <h3>${pregunta.pregunta}</h3>
                    ${pregunta.imagen ? `<img src="${pregunta.imagen}" class="imagen-pregunta">` : ''}
                    <div>${pregunta.opciones.map(opcion => `
                        <button onclick="verificarRespuesta('${opcion}')">${opcion}</button>
                    `).join("")}</div>
                </div>
            `;

            // Actualizar barra de progreso
            document.getElementById("barra").style.width = `${(preguntaActual / preguntas.length) * 100}%`;
        }

        function verificarRespuesta(opcion) {
            clearInterval(intervalo);
            const pregunta = preguntas[preguntaActual];
            let esCorrecta = false;

            if (opcion === pregunta.respuestaCorrecta) {
                puntaje++;
                esCorrecta = true;
            }

            // Animaci√≥n de feedback
            const botones = document.querySelectorAll("button");
            botones.forEach(boton => {
                if (boton.textContent === pregunta.respuestaCorrecta) {
                    boton.style.background = "#4CAF50"; // Verde para la respuesta correcta
                } else if (boton.textContent === opcion && !esCorrecta) {
                    boton.style.background = "#ff4444"; // Rojo para respuesta incorrecta
                }
                boton.disabled = true;
            });

            setTimeout(() => {
                preguntaActual++;
                if (preguntaActual < preguntas.length) {
                    mostrarPregunta();
                } else {
                    mostrarResultado();
                }
            }, 2000); // Espera 2 segundos antes de pasar a la siguiente pregunta
        }

        function mostrarResultado() {
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("barra").style.width = "100%";
            document.getElementById("resultado").innerHTML = `
                <h2>¬°Quiz completado! üéâ</h2>
                <p>Tu puntaje: ${puntaje} de ${preguntas.length}</p>
                ${puntaje === preguntas.length ? 
                    '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_the_Dominican_Republic.svg/320px-Flag_of_the_Dominican_Republic.svg.png" width="150">' : 
                    '<p>¬°Sigue aprendiendo sobre Duarte!</p>'}
            `;
        }

        // Iniciar el juego al cargar la p√°gina
        mostrarPregunta();
    </script>
</body>
</html>

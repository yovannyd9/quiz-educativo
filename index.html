<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hist√≥rico - Juan Pablo Duarte</title>
    <style>
        :root {
            --azul-profundo: #002D62;
            --rojo-pasion: #CE1126;
            --oro: #FFD700;
            --blanco: #FFFFFF;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--azul-profundo) 0%, #004792 100%);
            color: var(--blanco);
            min-height: 100vh;
            padding: 2rem;
        }

        .contenedor {
            max-width: 800px;
            margin: 0 auto;
            animation: entrada 0.8s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--sombra);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--oro), var(--blanco));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tarjeta-pregunta {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            color: var(--azul-profundo);
            box-shadow: var(--sombra);
        }

        .tarjeta-pregunta:hover {
            transform: translateY(-5px) rotateX(2deg);
        }

        .opciones-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .opcion {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-align: left;
        }

        .opcion:hover:not(.disabled) {
            background: var(--rojo-pasion);
            color: var(--blanco);
            transform: translateX(10px);
            border-color: var(--blanco);
        }

        .opcion.correcta {
            background: #4CAF50 !important;
            color: var(--blanco) !important;
            border-color: #388E3C !important;
        }

        .opcion.incorrecta {
            background: #f44336 !important;
            color: var(--blanco) !important;
            border-color: #d32f2f !important;
        }

        .progreso-tiempo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .barra-progreso {
            height: 8px;
            width: 70%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progreso-lleno {
            height: 100%;
            background: linear-gradient(90deg, var(--oro), #FFC107);
            width: 0%;
            transition: width 0.5s ease;
        }

        .tiempo-restante {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--oro);
        }

        .imagen-pregunta {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin: 1.5rem auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #resultado {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-top: 2rem;
            color: var(--azul-profundo);
        }

        .puntaje-final {
            font-size: 2.5rem;
            color: var(--rojo-pasion);
            margin: 1rem 0;
        }

        .boton-reiniciar {
            background: var(--azul-profundo);
            color: var(--blanco);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: var(--sombra);
        }

        .boton-reiniciar:hover {
            transform: scale(1.05);
            background: var(--rojo-pasion);
        }

        @keyframes entrada {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .contenedor {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .opciones-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Juan Pablo Duarte: El Padre de la Patria</h1>
            <div class="progreso-tiempo">
                <div class="barra-progreso">
                    <div class="progreso-lleno" id="barra"></div>
                </div>
                <div class="tiempo-restante">
                    ‚è≥ <span id="contador">30</span>s
                </div>
            </div>
        </header>

        <div id="quiz"></div>
        <div id="resultado"></div>
    </div>

    <script>
        // Funci√≥n para mezclar opciones
        const mezclarArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Banco de preguntas
        const preguntas = [
            {
                pregunta: "¬øEn qu√© a√±o naci√≥ el pr√≥cer Juan Pablo Duarte?",
                opciones: ["1813", "1798", "1822"],
                respuestaCorrecta: "1813",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Juan_Pablo_Duarte.jpg"
            },
            {
                pregunta: "¬øQu√© sociedad secreta fund√≥ Duarte para lograr la independencia?",
                opciones: ["Los Trinitarios", "La Filantr√≥pica", "Los Libertadores"],
                respuestaCorrecta: "Los Trinitarios",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Bandera_de_La_Trinitaria.svg"
            },
            {
                pregunta: "¬øCu√°l era el lema principal de los Trinitarios?",
                opciones: ["Dios, Patria y Libertad", "Uni√≥n, Paz y Trabajo", "Libertad o Muerte"],
                respuestaCorrecta: "Dios, Patria y Libertad",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/8/84/Escudo_de_armas_de_la_Rep√∫blica_Dominicana.svg"
            },
            {
                pregunta: "¬øEn qu√© ciudad dominicana naci√≥ Duarte?",
                opciones: ["Santo Domingo", "Santiago", "La Vega"],
                respuestaCorrecta: "Santo Domingo",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Casa_de_Juan_Pablo_Duarte.jpg"
            },
            {
                pregunta: "¬øQu√© fecha conmemora la independencia dominicana?",
                opciones: ["27 Febrero 1844", "16 Agosto 1863", "12 Octubre 1492"],
                respuestaCorrecta: "27 Febrero 1844",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Flag_of_the_Dominican_Republic.svg"
            },
            {
                pregunta: "¬øA qu√© pa√≠s fue exiliado Duarte tras la independencia?",
                opciones: ["Venezuela", "Espa√±a", "M√©xico"],
                respuestaCorrecta: "Venezuela",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/0/06/Juan_Pablo_Duarte_en_Venezuela.jpg"
            },
            {
                pregunta: "¬øC√≥mo se llamaba la madre de Juan Pablo Duarte?",
                opciones: ["Manuela D√≠ez", "Mar√≠a Trinidad", "Ana Valverde"],
                respuestaCorrecta: "Manuela D√≠ez",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/0/0a/Casa_de_la_Familia_Duarte-Diez.jpg"
            },
            {
                pregunta: "¬øQu√© sistema pol√≠tico promov√≠a Duarte?",
                opciones: ["Rep√∫blica Democr√°tica", "Monarqu√≠a Constitucional", "Protectorado Extranjero"],
                respuestaCorrecta: "Rep√∫blica Democr√°tica",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/d/d5/Juan_Pablo_Duarte_Estatua.jpg"
            },
            {
                pregunta: "¬øEn qu√© a√±o falleci√≥ el patricio?",
                opciones: ["1876", "1850", "1898"],
                respuestaCorrecta: "1876",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Mausoleo_de_los_Pr√≥ceres_en_Santo_Domingo.jpg"
            },
            {
                pregunta: "¬øCu√°l fue su frase m√°s emblem√°tica?",
                opciones: ["¬°Vivir sin patria es vivir sin honor!", "La uni√≥n hace la fuerza", "Libertad o muerte"],
                respuestaCorrecta: "¬°Vivir sin patria es vivir sin honor!",
                imagen: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Plaza_Duarte_en_Santo_Domingo.jpg"
            }
        ];

        // Variables del juego
        let preguntaActual = 0;
        let puntaje = 0;
        let tiempoRestante = 30;
        let intervalo;

        // Elementos DOM
        const quizDiv = document.getElementById('quiz');
        const resultadoDiv = document.getElementById('resultado');
        const barraProgreso = document.querySelector('.progreso-lleno');
        const contadorTiempo = document.getElementById('contador');

        // Funci√≥n para iniciar temporizador
        const iniciarTemporizador = () => {
            intervalo = setInterval(() => {
                tiempoRestante--;
                contadorTiempo.textContent = tiempoRestante;
                
                if(tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    manejarTiempoAgotado();
                }
            }, 1000);
        };

        // Funci√≥n para mostrar preguntas
        const mostrarPregunta = () => {
            clearInterval(intervalo);
            tiempoRestante = 30;
            contadorTiempo.textContent = tiempoRestante;
            iniciarTemporizador();

            const pregunta = preguntas[preguntaActual];
            const opcionesMezcladas = mezclarArray([...pregunta.opciones]);

            const html = `
                <div class="tarjeta-pregunta">
                    ${pregunta.imagen ? `<img src="${pregunta.imagen}" class="imagen-pregunta" alt="Imagen hist√≥rica">` : ''}
                    <h3>${pregunta.pregunta}</h3>
                    <div class="opciones-container">
                        ${opcionesMezcladas.map(opcion => `
                            <div class="opcion" onclick="seleccionarOpcion('${opcion}')">${opcion}</div>
                        `).join('')}
                    </div>
                </div>
            `;

            quizDiv.innerHTML = html;
            actualizarProgreso();
        };

        // Funci√≥n para manejar selecci√≥n de opciones
        const seleccionarOpcion = (opcionSeleccionada) => {
            const opciones = document.querySelectorAll('.opcion');
            const pregunta = preguntas[preguntaActual];
            
            opciones.forEach(opcion => {
                opcion.classList.add('disabled');
                if(opcion.textContent === pregunta.respuestaCorrecta) {
                    opcion.classList.add('correcta');
                } else if(opcion.textContent === opcionSeleccionada) {
                    opcion.classList.add('incorrecta');
                }
            });

            if(opcionSeleccionada === pregunta.respuestaCorrecta) puntaje++;

            setTimeout(() => {
                preguntaActual++;
                (preguntaActual < preguntas.length) ? mostrarPregunta() : mostrarResultado();
            }, 2000);
        };

        // Funci√≥n para mostrar resultados
        const mostrarResultado = () => {
            const html = `
                <h2>üèÜ ¬°Quiz Completado! üèÜ</h2>
                <div class="puntaje-final">${puntaje}/${preguntas.length}</div>
                ${puntaje === preguntas.length ? 
                    '<img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Flag_of_the_Dominican_Republic.svg" width="200" alt="Bandera Dominicana">' : 
                    '<p>¬°Sigue estudiando nuestra historia!</p>'}
                <button class="boton-reiniciar" onclick="reiniciarJuego()">Volver a Jugar</button>
            `;
            resultadoDiv.innerHTML = html;
            quizDiv.innerHTML = '';
        };

        // Funci√≥n para reiniciar el juego
        const reiniciarJuego = () => {
            preguntaActual = 0;
            puntaje = 0;
            resultadoDiv.innerHTML = '';
            mostrarPregunta();
        };

        // Funci√≥n para actualizar barra de progreso
        const actualizarProgreso = () => {
            const progreso = (preguntaActual / preguntas.length) * 100;
            barraProgreso.style.width = `${progreso}%`;
        };

        // Funci√≥n para tiempo agotado
        const manejarTiempoAgotado = () => {
            const opciones = document.querySelectorAll('.opcion');
            opciones.forEach(opcion => opcion.classList.add('disabled'));
            setTimeout(() => {
                preguntaActual++;
                (preguntaActual < preguntas.length) ? mostrarPregunta() : mostrarResultado();
            }, 1000);
        };

        // Iniciar juego
        mostrarPregunta();
    </script>
</body>
</html>
